<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <script src="https://kit.fontawesome.com/a4a6364b6a.js" crossorigin="anonymous"></script>

    <title>Media Geometrica</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        * {
            margin: 0px !important;
            padding: 0px !important;
            font-family: 'Roboto', sans-serif;
        }

        .fondo {
            background-image: url("https://i.ibb.co/xgn0gG6/Sin-t-tulo-1.png");
            background-size: cover;
        }
    </style>

</head>

<body>

    <div class="row  container-fluid d-flex justify-content-center">

        <head>
            <div class="col-md-12 bg-dark p-3 mb-3  shadow-lg">
                <h1 class="h1 text-center text-white">Media geometrica</h1>
            </div>
        </head>

        <main class="col-md-12 col-12 ">
            <!-- Formulario para lso datos -->
            <div class="row d-flex justify-content-center">
                <form class="shadow-lg col-md-6 col-11 d-flex justify-content-center p-2 m-2 rounded bg-light">
                    <input id="inputArray" class="text-center  p-2 form-control" type="number"
                        placeholder="Inserta numero" maxlength="1" required>

                    <button class=" m-2 p-1 btn btn-primary" type="button" onclick="insertarArray()">Insertar</button>

                    <button class=" m-2 p-1 btn btn-success" type="button"
                        onclick="calcularMediaGeometrica()">Calcular</button>
                </form>
            </div>

            <div class="row d-flex justify-content-center">
                <div class="shadow-lg col-md-6 col-11 d-flex justify-content-center p-2 m-2 rounded bg-light ">
                    <p class="h4 text-muted"> { <p id="viewArray"> </p>
                        <p class="h4 text-muted">}</p>
                    </p>
                </div>

                <div class="shadow-lg col-md-6 col-11 d-flex justify-content-center p-2 m-2 rounded bg-light ">
                    <p class="h4 text-light">#
                        <p id="viewMediaGeometrica"> </p>
                    </p>
                    </p>
                </div>
            </div>

        </main>

        <footer class="col-md-12">
        </footer>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="./media-geometrica.js"></script>

    -->
