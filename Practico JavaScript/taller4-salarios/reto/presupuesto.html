<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" href="https://i.ibb.co/t3d5YrG/logo.png" type="image/png" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/a4a6364b6a.js" crossorigin="anonymous"></script>

    <title>Presupuesto Mensual</title>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");

        * {
            margin: 0px !important;
            padding: 0px !important;
            font-family: "Roboto", sans-serif;
        }

        .fondo {
            background-image: url("https://i.ibb.co/xgn0gG6/Sin-t-tulo-1.png");
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="row container-fluid d-flex justify-content-center">

        <head>
            <div class="col-md-12 bg-dark p-3 mb-3 shadow-lg">
                <h1 class="h1 text-center text-white">Presupuesto Mensual</h1>
            </div>
        </head>

        <main class="col-md-12 col-11"></main>
        <div class="row col-md-10 col-11 d-flex justify-content-center  ">

            <!-- Digitación de datos -->
            <div
                class="col-md-10 col-11 d-flex justify-content-center p-3 text-center rounded border border-muted m-1 mt-3 shadow">
                <form class="">
                    <div class="row m-2 d-flex justify-content-center ">
                        <!-- Presupuesto mes -->
                        <div class="col-md-11 m-1">
                            <input name="" id="inputSueldodoMes" placeholder="Presupuesto para mes"
                                class="p-2  form-control text-center text-muted" type="number" required />
                        </div>

                        <!-- % Para transporte -->
                        <div class="col-md-3  m-1">
                            <select class="p-2 text-muted form-control" name="" id="selectTransporte">
                                <option class="text-muted" value="0">% para transporte</option>
                                <option class="text-muted" value="10">Destinar el 10%</option>
                                <option class="text-muted" value="20">Destinar el 20%</option>
                                <option class="text-muted" value="30">Destinar el 30%</option>
                                <option class="text-muted" value="40">Destinar el 40%</option>
                                <option class="text-muted" value="50">Destinar el 50%</option>
                                <option class="text-muted" value="60">Destinar el 60%</option>
                                <option class="text-muted" value="70">Destinar el 70%</option>
                                <option class="text-muted" value="80">Destinar el 80%</option>
                                <option class="text-muted" value="90">Destinar el 90%</option>
                                <option class="text-muted" value="100">Destinar el 100%</option>
                            </select>
                        </div>

                        <!-- % Para comida -->
                        <div class="col-md-4  m-1">
                            <select class="p-2 text-muted form-control" name="" id="selectComida">
                                <option class="text-muted" value="0">% para comida</option>
                                <option class="text-muted" value="10">Destinar el 10%</option>
                                <option class="text-muted" value="20">Destinar el 20%</option>
                                <option class="text-muted" value="30">Destinar el 30%</option>
                                <option class="text-muted" value="40">Destinar el 40%</option>
                                <option class="text-muted" value="50">Destinar el 50%</option>
                                <option class="text-muted" value="60">Destinar el 60%</option>
                                <option class="text-muted" value="70">Destinar el 70%</option>
                                <option class="text-muted" value="80">Destinar el 80%</option>
                                <option class="text-muted" value="90">Destinar el 90%</option>
                                <option class="text-muted" value="100">Destinar el 100%</option>
                            </select>
                        </div>

                        <!-- % Para servicios -->
                        <div class="col-md-4  m-1">
                            <select class="p-2 text-muted form-control" name="" id="selectServicios">
                                <option class="text-muted" value="0">% para servicios</option>
                                <option class="text-muted" value="10">Destinar el 10%</option>
                                <option class="text-muted" value="20">Destinar el 20%</option>
                                <option class="text-muted" value="30">Destinar el 30%</option>
                                <option class="text-muted" value="40">Destinar el 40%</option>
                                <option class="text-muted" value="50">Destinar el 50%</option>
                                <option class="text-muted" value="60">Destinar el 60%</option>
                                <option class="text-muted" value="70">Destinar el 70%</option>
                                <option class="text-muted" value="80">Destinar el 80%</option>
                                <option class="text-muted" value="90">Destinar el 90%</option>
                                <option class="text-muted" value="100">Destinar el 100%</option>
                            </select>
                        </div>


                        <div class="col-md-12 d-flex justify-content-center m-2">
                            <button class="btn btn-success p-2" type="button"
                                onclick="balanceMensual()">Calcular</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Visualización de resultados -->
            <div
                class="col-md-10 col-11 d-flex justify-content-center  text-center border border-muted p-3  m-3 rounded shadow">
                <div class="row m-2">
                    <div class="col-md-12 my-2 ">
                        <p class="h4 text-muted">Tu balance del mes</p>
                    </div>

                    <!-- Transporte -->
                    <div class="col-md-6 col-12">
                        <div class="row border border-muted rounded  m-1">
                            <div class="col-md-12 col-12 p-2 text-muted border ">
                                <p class="h5">Transporte</p>
                            </div>
                            <div class="col-md-3 col-3 p-3 border-end bg-light ">
                                <p class="h5"><i class="fas fa-car-side"></i></p>
                            </div>
                            <div class="col-md-9 col-9 p-3 ">
                                <p id="viewTransporte" class="h5 text-secondary">000</p>
                            </div>
                        </div>
                    </div>

                    <!-- Comidad -->
                    <div class="col-md-6 col-12">
                        <div class="row border border-muted rounded  m-1">
                            <div class="col-md-12 col-12 p-2 text-muted border ">
                                <p class="h5">Comida</p>
                            </div>
                            <div class="col-md-3 col-3 p-3 border-end bg-light ">
                                <p class="h5"><i class="fas fa-pizza-slice"></i></p>
                            </div>
                            <div class="col-md-9 col-9 p-3 ">
                                <p id="viewComida" class="h5 text-secondary">000</p>
                            </div>
                        </div>
                    </div>

                    <!-- Servicios -->
                    <div class="col-md-6 col-5">
                        <div class="row border border-muted rounded  m-1">
                            <div class="col-md-12 col-12 p-2 text-muted border ">
                                <p class="h5">Servicios</p>
                            </div>
                            <div class="col-md-3 col-3 p-3 border-end bg-light ">
                                <p class="h5"><i class="fas fa-bolt"></i></p>
                            </div>
                            <div class="col-md-9 col-9 p-3 ">
                                <p id="viewServicios" class="h5 text-secondary">000</p>
                            </div>
                        </div>
                    </div>

                    <!-- Entretenimiento -->
                    <div class="col-md-6 col-5">
                        <div class="row border border-muted rounded  m-1">
                            <div class="col-md-12 col-12 p-2 text-muted border ">
                                <p class="h5">Entretenimiento</p>
                            </div>
                            <div class="col-md-3 col-3 p-3 border-end bg-light ">
                                <p class="h5"><i class="fas fa-umbrella-beach"></i></p>
                            </div>
                            <div class="col-md-9 col-9 p-3 ">
                                <p id="viewEntretenimiento" class="h5 text-secondary">000</p>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <footer class="col-md-12"></footer>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="./presupuesto.js"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
