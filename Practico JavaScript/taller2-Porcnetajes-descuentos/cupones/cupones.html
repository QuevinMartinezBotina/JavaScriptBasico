<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a4a6364b6a.js" crossorigin="anonymous"></script>

    <title>Cupones</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        * {
            margin: 0px !important;
            padding: 0px !important;
            font-family: 'Roboto', sans-serif;
        }

        .fondo {
            background-image: url("https://i.ibb.co/xgn0gG6/Sin-t-tulo-1.png");
            background-size: cover;
        }
    </style>

</head>

<body>

    <div class="row  container-fluid d-flex justify-content-center">

        <head>
            <div class="col-md-12 bg-dark p-3 mb-3  shadow-lg">
                <h1 class="h1 text-center text-white">Descuentos y cupones</h1>
            </div>
        </head>

        <main class="col-md-12 col-12 ">
            <div class="row d-flex justify-content-center">

                <!-- Fomulario de precios y cupones -->
                <div class=" prueba col-md-4 col-11 bg-dark m-2 rounded shadow">
                    <div class="row ">
                        <div class="col-md-12">
                            <form class="p-4">
                                <!-- Precio -->
                                <input id="InputPrice" class="form-control p-2 text-muted my-4" type="number"
                                    placeholder="Ingresa Precio del Producto">

                                <!-- Descuento -->
                                <input id="InputDiscount" class="  form-control p-2 text-muted my-4" type="number"
                                    placeholder="Ingresa Descuento del Producto %">

                                <!-- Cupon -->
                                <Select id="selectCupon" class="form-control p-2 text-muted  my-4">
                                    <option class="text-muted" value="0">Sin cupon 0%</option>
                                    <option class="text-muted" value="30">PlatziPlus 30%</option>
                                    <option class="text-muted" value="60">Cumpleañero 60% feliz</option>
                                    <option class="text-muted" value="90">Estudiante de Juan David Castro 90%
                                    </option>
                                </Select>

                                <div class="row">
                                    <div class="col-12 col-md-12 d-flex justify-content-center">
                                        <button onclick="CalcularDescuento()" type="button"
                                            class="btn btn-primary p-2 form-control"><i class="fas fa-percentage"></i>
                                            Calcular</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Sección visualización de datos -->
                <div class=" fondo prueba col-md-6 col-11 shadow-lg rounded  bg-white my-2 ">
                    <div class="row ">
                        <div class="col-md-12 p-3 ">
                            <div class="row d-flex justify-content-center">
                                <div class="col-md-6 text-dark h2 text-right">
                                    <p id="" class="text-right">Descuento</p>
                                </div>
                                <div class="col-md-6 text-white d-flex justify-content-end h1 ">
                                    <p id="discountPorcentange" class="">00%</p>
                                </div>

                                <div class="col-md-12 h-50 d-flex justify-content-center">
                                    <img class="img-fluid h-50 w-50"
                                        src="https://i.ibb.co/GTqKKVn/Captura-de-pantalla-2021-10-11-144801-preview-rev-1.png"
                                        alt="">
                                </div>

                                <div class="col-md-6 col-6 text-primary h1  ">
                                    <p id="ResultPrice" class="">000</p>

                                </div>

                                <div class="col-md-5 col-5 text-white h2 d-flex justify-content-end">
                                    <del>
                                        <p id="originalPrice" class="">000</p>
                                    </del>
                                </div>

                            </div>
                        </div>





                    </div>

                </div>
            </div>
        </main>

        <footer class="col-md-12">
        </footer>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="./cupones.js"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
