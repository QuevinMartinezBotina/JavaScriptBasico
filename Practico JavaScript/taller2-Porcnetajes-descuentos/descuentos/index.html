<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a4a6364b6a.js" crossorigin="anonymous"></script>

    <title>Descuentos</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        * {
            margin: 0px !important;
            padding: 0px !important;
            font-family: 'Roboto', sans-serif;
        }
    </style>

</head>

<body>

    <div class="row  container-fluid text-center d-flex justify-content-center">

        <head>
            <div class="col-md-12 bg-dark p-3 mb-3  shadow-lg">
                <h1 class="h1 tex-center text-white">Porcentajes y Descuentos</h1>
            </div>
        </head>

        <main class="col-md-5 col-10 d-flex justify-content-center">
            <div class="row shadow-lg rounded bg-light">
                <form class=" col-md-12 col-12 p-3 my-3  ">
                    <div class="row">
                        <div class="col-md-12 col-12">
                            <input class="form-control p-2 m-2" type="number" id="InputPrice"
                                placeholder="Ingrese Precio Producto" required>
                        </div>
                        <div class="col-md-12 col-12 ">
                            <input class="form-control p-2 m-2" type="number" id="InputDiscount"
                                placeholder="Ingrese Descuento Producto" required>
                        </div>

                        <div class="col-md-12 col-12">
                            <div class="row d-flex justify-content-center">
                                <button class="col-md-4 col-10 m-1 btn btn-success p-2" type="button"
                                    onclick="CalcularDescuento()">Calcular</button>

                                <button class="col-md-2 col-10 m-1 btn btn-danger p-2" type="reset" onclick="Limpiar()">
                                    <i class="far fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>

                    </div>
                </form>
                <div id="" class=" col-md-12  my-3 pb-3">
                    <div class="answer-container">
                        <p class="answer-text h4 text-muted" id="">Tu Precio a Pagar<p id="ResultPrice"></p>
                        </p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="col-md-12">
        </footer>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="./descuentos.js"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
